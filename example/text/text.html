<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style>
    .npt-content {
      border: 1px solid gray;
    }
    </style>
  </head>

  <body>
    <div id="playground"></div>
    <p>
      <button onclick="longStringClick()">Long string</button>
      <button onclick="shortStringClick()">Short string</button>
    </p>
    <script src="../../dist/main.js"></script>
    <script>
      let playground = undefined;
      let text = undefined;

      function checkEnv() {
        const cfn = window.cfn;
        if (!cfn) {
          throw new Error('cf-neptune not found, please build the project and try again');
        }
      }

      function longStringClick() {
        text.text = 'This is a looooooooooooooooong string 🦁🦁🦁';
      }

      function shortStringClick() {
        text.text = 'A';
      }

      document.addEventListener('DOMContentLoaded', () => {
        checkEnv();
        
        text = new cfn.Text('cf-neptune');
        const root = document.getElementById('playground');
        playground = cfn.Playground.create(root, {width: 300, height: 100}, text);
        playground.layout();
      });

    </script>
  </body>
</html>
