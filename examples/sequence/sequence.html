<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neptune Example</title>
  </head>

  <body>
    <div id="playground"></div>
    <p>
      <button onclick="pushFrontClick()">Push front</button>
      <button onclick="pushBackClick()">Push back</button>
      <button onclick="popFrontClick()">Pop front</button>
      <button onclick="popBackClick()">Pop back</button>
    </p>
    <p>
      <button onclick="pushFrontSyncClick()">Push front (no animation)</button>
      <button onclick="pushBackSyncClick()">Push back (no animation)</button>
      <button onclick="popFrontSyncClick()">Pop front (no animation)</button>
      <button onclick="popBackSyncClick()">Pop back (no animation)</button>
    </p>
    <p>
      <button onclick="updateClick()">Update</button>
      <button onclick="swapClick()">Swap</button>
    </p>
    <script src="../../dist/main.js"></script>
    <script src="../base.js"></script>
    <script src="./sequence.js"></script>
  </body>
</html>
